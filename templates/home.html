<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Classification Image Pathology</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="#">Ca Colon AI</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarNav">
	      <ul class="navbar-nav">
	        <li class="nav-item">
	          <a class="nav-link" href="#">Home</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="#">Features</a>
	        </li>
	      </ul>
	    </div>
	  </div>
	</nav>
	<div class="container">
		<h1 class="text-center mt-3 mb-3">Klasifikasi Citra Medis Patologi Ca Colon</h1>
		<div class="row">
			<form method="POST" enctype="multipart/form-data" action="/">
				<div class="mb-3">
				  <label for="formFile" class="form-label">Masukan File Citra Patologi</label>
				  <input class="form-control" type="file" name="img">
				</div>
				<div class="mb-3">
					<button class="btn btn-danger btn-lg" type="submit">Predict</button>
				</div>
			</form>
		</div>
		<div class="row">
			<div class="col mt-5">
				<h2 class="text-center">Hasil</h2>
				{% if img %}
					<img src="{{img}}" alt="" class="img-thumbnail mx-auto d-block">
					<p class="text-center">no result</p>
				{% endif %}
				
			</div>
		</div>
	</div>

	
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
